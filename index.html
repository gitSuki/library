<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>

    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="contents">
        <div class="input-section">
            <p id="header">My Library</p>
            <div class="input-area">
                <div>
                    <label for="book-name">Book Title</label>
                    <input type="text" id="book_name" name="book_name">
                </div>

                <div>
                    <label for="author-name">Author</label>
                    <input type="text" id="author_name" name="author_name">
                </div>

                <div>
                    <label for="original-language">Language</label>
                    <input type="text" id="original_language" name="original_language">
                </div>

                <div>
                    <label for="publish-date">Release Year</label>
                    <input type="text" id="publish_date" name="publish_date">
                </div>

                <select name="status" id="readStatus">
                    <option value="read">Read</option>
                    <option value="notRead">Not Read</option>
                </select>

            </div>
            <button type="submit" id="submitButton">Submit</button>
        </div>
        <table id="displayTable">
            <tr id="tableHeader">
                <th>Name</th>
                <th>Author</th>
                <th>Original Language</th>
                <th>Year Published</th>
                <th>Status</th>
            </tr>
        </table>
    </div>
</body>
</html>
